<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
     <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">

     <link rel="stylesheet" href="./assets/css/style.css">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Hangman</title>
    
  </head>


 <body>

 <div class="row">
  <div class="col-xs-12 col-md-12 header">
  	<h1 class="headerfonts">Hangman</h1>
  	<h2 class="superCars">Super Cars</h2>
  	<!--<h2 class="headerfonts">Super cars</h2>-->
  </div>
</div>

 <div class="container-fluid wrapper">


	<div class="row">
		<div id="pic" class="col-xs-5 col-md-5 borders">
			<div class="panel-heading panel-heading-custom">
              	<h2 id="carname" class="headerfonts">Car to be Guessed</h2> 
            </div>
            <div class="panel-body">
				<img id="carimage" src="./assets/images/default.jfif" class="images">
			</div>
		</div>
   		<div id="btn" class="col-xs-1 col-md-1 borders">
   			<button id = "newBtn" type="button" class="btn btn-secondary btncustom">New Game</button>
			<button id = "resumeBtn" type="button" class="btn btn-secondary btncustom">Resume Game</button>
		</div>
        <div id = "gameBody" class="col-xs-6 col-md-6 borders">
		    <h3 id="headerstart">Press any key to start a New Game</h3>
			<div id="display">
			    <p id="wins">Wins</p>
			    <p id="winsValue"></p>
			    <p id="currentWord" style="color: blue">Current word</p>
			    <p id="currentWordValue"></p>
			   	<p id="guessCount">Number of Guesses Remaining</p>
			    <p id="guessCountValue"></p>
			   	<p id="lettersGuessed">Letters Already Guessed</p>
			    <p id="letterGuessedValue"></p>
			<div>
	    </div>
	</div>
	
</div>

</html>
